<div>
  <span role="title">Angular Material</span>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Roles</mat-label>
    <mat-select
      multiple
      role="display-roles">
      <mat-option
        *ngFor="let role of roles$ | async"
        [value]="role">
        {{role}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
